buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.rholder:gradle-one-jar:1.0.4'
    }
}

apply plugin: 'java'
apply plugin: 'gradle-one-jar'

group 'com.banasiak.java.janklight'
version '0.1'

repositories {
    jcenter()
}

dependencies {
    compile files('lib/blink1.jar')

    compile 'com.amazon.alexa:alexa-skills-kit:1.1.2'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.7.3'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.7.3'
    compile 'com.sparkjava:spark-core:2.3'
}

task buildOneJar(type: OneJar) {
    mainClass = 'com.banasiak.java.janklight.JankLight'
    binLib = files('lib/libBlink1.so')
}
